<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Crop Yield Prediction</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <style>
        /* General Styling */
        body {
            background: linear-gradient(to right, rgba(201, 211, 220, 0.8), rgba(212, 222, 224, 0.8)),
                        url("{{ url_for('static', filename='images/image-12.png') }}") no-repeat center center fixed;
            background-size: cover;
            font-family: 'Arial', sans-serif;
            color: white;
        }

        /* Card Container */
        .card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            backdrop-filter: blur(10px);
        }

        /* Form Inputs */
        .form-control {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border-radius: 10px;
            border: none;
            padding: 12px;
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.3);
            color: white;
            border: 2px solid #4caf50;
            box-shadow: none;
        }

        /* Predict Button */
        .btn-predict {
            background: #e74c3c;
            border: none;
            border-radius: 8px;
            padding: 12px;
            font-size: 18px;
            transition: all 0.3s ease-in-out;
        }

        .btn-predict:hover {
            background: #c0392b;
            transform: scale(1.05);
        }

        /* Loading Effect on Button */
        .btn-predict.loading {
            pointer-events: none;
            opacity: 0.6;
        }

        /* Prediction Box */
        .prediction-box {
            background: white;
            color: black;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .text-info {
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center">ðŸŒ¾ Crop Yield Prediction</h1>
        <div class="card mx-auto" style="max-width: 600px;">
            <div class="card-body">
                <h2 class="text-center">Enter Details Below</h2>
                <form id="predictionForm" action="/predict" method="post">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="Year" class="form-label">Year</label>
                            <input type="number" class="form-control" name="Year" id="Year" value="2013" required>
                        </div>
                        <div class="col-md-6">
                            <label for="average_rain_fall_mm_per_year" class="form-label">Rainfall (mm/year)</label>
                            <input type="number" class="form-control" name="average_rain_fall_mm_per_year" id="rainfall" required>
                        </div>
                        <div class="col-md-6">
                            <label for="pesticides_tonnes" class="form-label">Pesticides (tonnes)</label>
                            <input type="number" class="form-control" name="pesticides_tonnes" id="pesticides" required>
                        </div>
                        <div class="col-md-6">
                            <label for="avg_temp" class="form-label">Temperature (Â°C)</label>
                            <input type="number" class="form-control" name="avg_temp" id="temperature" required>
                        </div>
                        <div class="col-md-6">
                            <label for="Area" class="form-label">Area</label>
                            <input type="text" class="form-control" name="Area" id="Area" required>
                        </div>
                        <div class="col-md-6">
                            <label for="Item" class="form-label">Item</label>
                            <input type="text" class="form-control" name="Item" id="Item" required>
                        </div>
                        <div class="col-12">
                            <button type="submit" class="btn btn-danger btn-lg w-100 btn-predict">ðŸšœ Predict</button>
                        </div>
                    </div>
                </form>

                <!-- Prediction Display -->
                {% if prediction %}
                    <div class="prediction-box">
                        <h2>Predicted Yield:</h2>
                        <h3 class="text-info">{{ prediction }}</h3>
                    </div>
                {% endif %}
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

    <!-- JavaScript Enhancements -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const form = document.getElementById("predictionForm");
            const predictButton = document.querySelector(".btn-predict");

            // Prevent form submission if inputs are empty
            form.addEventListener("submit", function (event) {
                const inputs = form.querySelectorAll("input");
                let valid = true;

                inputs.forEach(input => {
                    if (!input.value.trim()) {
                        input.style.border = "2px solid red";
                        valid = false;
                    } else {
                        input.style.border = "none";
                    }
                });

                if (!valid) {
                    event.preventDefault();
                    alert("âš ï¸ Please fill in all fields.");
                    return;
                }

                // Add loading effect
                predictButton.innerHTML = "â³ Predicting...";
                predictButton.classList.add("loading");

                // Remove loading effect after 3 seconds (for simulation)
                setTimeout(() => {
                    predictButton.innerHTML = "Predict";
                    predictButton.classList.remove("loading");
                }, 3000);
            });
        });
    </script>
</body>
</html>
